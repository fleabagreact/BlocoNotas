<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Minhas Notas</h1>
        <a href="{{ url_for('add_note') }}">Adicionar Nota</a>
        <ul class="notas">
            {% for nota in notas %}
                <li>
                    <strong>{{ nota.title }}</strong> - {{ nota.content }}
                    <div>
                        <a href="{{ url_for('edit_note', id=nota.id) }}">Editar</a>
                        <a href="{{ url_for('delete_note', id=nota.id) }}">Deletar</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('logout') }}">Sair</a>
    </div>
</body>
</html>
