<!DOCTYPE html>
<html lang="en">
<head>

    <title>Minhas Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Minhas Tarefas</h1>
        <p>{{ user_id }}</p>

            {% for tarefa in tarefas %}

                <p>{{ tarefa[1] }}</p>
                <p>Obs: {{ tarefa[2] }}</p>
                <br>
                <button id="concluido">
                    <a href="{{ url_for('delete_tarefa', id=tarefa[0]) }}">ConcluÃ­da âœ…</a>
                </button>
            </li>
            <br>
            {% endfor %}
        </ul>
        <br>
        <button>
            <a href="{{ url_for('add_tarefa') }}">Adicionar Tarefa</a>
        </button>
        <br><br><br>
    </div>

    <div class="sair">
        <button>
            <a href="{{ url_for('logout') }}">Sair</a>
        </button>
    </div>
</body>
</html>
