<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Minhas Notas</h1>
        <a href="{{ url_for('add_note') }}">Adicionar Nota</a>
        <ul class="notas">
            {% for nota in notas %}
                <li>
                    <strong>{{ nota[1] }}</strong> - {{ nota[2] }}
                    <div>
                        <a href="{{ url_for('edit_note', id=nota[0]) }}">Editar</a>
                        <a href="{{ url_for('delete_note', id=nota[0]) }}">Deletar</a>
                    </div>
                </li>
            {% endfor %}
        </ul>

        


        <a href="{{ url_for('logout') }}">Sair</a>
    </div>
</body>
</html>
